<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application permissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      color: #444;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .permissions-list {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    .permission-item {
      font-size: 1.2em;
      margin: 10px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 5px;
      transition: background-color 0.2s ease;
    }
    .permission-item:hover {
      background-color: #e0e0e0;
    }
    .permission-item span {
      margin-right: 10px;
      font-size: 1.5em;
    }
    .result {
      font-size: 1.1em;
      color: #555;
      max-width: 400px;
      text-align: center;
      margin-top: 20px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .back-link {
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1.1em;
    }
    .back-link:hover {
      background-color: #45a049;
    }
  </style>

    function checkPermission(permission) {
      const correctPermissions = ['contactos', 'galeria'];
      const resultDiv = document.getElementById("result");

      if (correctPermissions.includes(permission)) {
        resultDiv.textContent = "Correcto: Este permiso es innecesario para una app de clima.";
        resultDiv.className = "result correct";
      } else if (permission === 'ubicacion') {

        resultDiv.className = "result incorrect";
      }
      setTimeout(function() {
        window.location.href = "linternapro.html";
      }, 5000);
    }
  </script>
</head>
<body>

  <h1>Permisos Solicitados por AccuWeather (App para ver el tiempo)</h1>

  <div class="permissions-list">
    <div class="permission-item" onclick="checkPermission('ubicacion')">

      <span>üñºÔ∏è</span> Acceso a Galer√≠a de Fotos

  </div>

  <div id="result" class="result">

</body>
</html>
