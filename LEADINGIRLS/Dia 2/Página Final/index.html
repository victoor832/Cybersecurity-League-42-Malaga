<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Has superado el reto!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #000226, #ff2462, #61cbcb);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .content {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s, transform 0.5s;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.5rem;
            color: black;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="content">
        <h1>¡Has superado el reto!</h1>
        <p>Ve a los organizadores (con orden y respeto con los demás compañeros)</p>
        <p>Y dile la palabra secreta: Joaquín</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const canvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(canvas, {
                resize: true,
                useWorker: true,
            });

            function launchConfetti() {
                const count = 200;
                const defaults = {
                    origin: { y: 0.7 },
                    zIndex: 1
                };

                function fire(particleRatio, opts) {
                    myConfetti(Object.assign({}, defaults, opts, {
                        particleCount: Math.floor(count * particleRatio)
                    }));
                }

                fire(0.25, {
                    spread: 26,
                    startVelocity: 55,
                });
                fire(0.2, {
                    spread: 60,
                });
                fire(0.35, {
                    spread: 100,
                    decay: 0.91,
                    scalar: 0.8
                });
                fire(0.1, {
                    spread: 120,
                    startVelocity: 25,
                    decay: 0.92,
                    scalar: 1.2
                });
                fire(0.1, {
                    spread: 120,
                    startVelocity: 45,
                });
            }

            // Lanzar confeti cada 3 segundos
            setInterval(launchConfetti, 2000);

            // Mostrar el contenido con animación después de un breve retraso
            setTimeout(() => {
                document.querySelector('.content').classList.add('visible');
            }, 500);
        });
    </script>
</body>
</html>
